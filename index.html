        }

            }

            border-radius: 12px;
            padding: 15px;
            height: 900px;
        }

            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: #334155;
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 12px;
            padding: 30px;

        .status-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
        }
        
        .status-dot.scanning {
            background: #fbbf24;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {

            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .coords, .timestamp {
            color: #93c5fd;
            font-size: 1.1rem;
        }
        
        .scanning-animation {
            text-align: center;
            padding: 40px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(34, 197, 94, 0.3);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert-box {
            background: rgba(234, 179, 8, 0.2);
            border: 2px solid #eab308;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 10px;
            font-size: 1.2rem;
        }
        
        .alert-title {
            color: #fde047;
            font-weight: bold;
        }
        
        .stats-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 30px;
        }
        
        .stats-title {
            color: #93c5fd;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .stat-label {
            color: #bfdbfe;
        }
        
        .stat-value {
            font-weight: bold;
        }

            width: 100%;
            padding: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: #22c55e;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .locate-btn:hover:not(:disabled) {
            background: #16a34a;
            transform: scale(1.02);
        }
        
        .locate-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .footer {

            color: #93c5fd;
            font-size: 0.85rem;

        let map, marker;
        let scanCount = 0;
        let scanning = false;
        let initialized = false;
        
        function initializeMap() {
            // Check if Leaflet is loaded
            if (typeof L === 'undefined') {
                setTimeout(initializeMap, 100);
                return;
            }
            
            try {
                // Initialize map
                map = L.map('map').setView([43.0481, -76.1474], 12);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);
                
                // Create custom marker with face - 3x bigger (150px)
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="width: 150px; height: 150px; border: 6px solid #22c55e; border-radius: 50%; overflow: hidden; box-shadow: 0 0 30px rgba(34, 197, 94, 0.9); background: white;"><img src="https://media.licdn.com/dms/image/v2/D5603AQH5HIj42t9j3w/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1715211216182?e=1771459200&v=beta&t=zJVhfuezooveHvRxfljgyK73p3banAmp-_dQE6cSVz0" style="width: 100%; height: 100%; object-fit: cover;" crossorigin="anonymous"></div>',
                    iconSize: [150, 150],
                    iconAnchor: [75, 75]
                });
                
                marker = L.marker([43.0481, -76.1474], { icon: customIcon }).addTo(map);
                
                initialized = true;
                document.getElementById('locateBtn').disabled = false;
                document.getElementById('locateBtn').textContent = 'LOCATE ALTBERGER';
                
                // Auto-locate on load
                setTimeout(findAltberger, 500);
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('locationContent').innerHTML = '<p style="color: #ef4444;">Map loading error. Please refresh.</p>';
            }
        }
        
        // Start initialization
        initializeMap();
        
        function findAltberger() {
            if (!initialized || scanning) return;
            
            scanning = true;
            scanCount++;
            
            document.getElementById('scanCount').textContent = scanCount;
            document.getElementById('statusText').textContent = 'SCANNING...';
            document.getElementById('statusDot').classList.add('scanning');
            document.getElementById('locateBtn').disabled = true;
            document.getElementById('locateBtn').textContent = 'SCANNING...';
            
            document.getElementById('locationContent').innerHTML = `
                <div class="scanning-animation">
                    <div class="spinner"></div>
                    <p>Triangulating...</p>
                </div>
            `;
            
            setTimeout(() => {
                const location = locations[Math.floor(Math.random() * locations.length)];
                const confidence = Math.floor(Math.random() * 15) + 85;
                
                marker.setLatLng([location.lat, location.lng]);
                map.flyTo([location.lat, location.lng], 14, { duration: 1.5 });
                
                document.getElementById('statusText').textContent = 'LOCKED';
                document.getElementById('statusDot').classList.remove('scanning');
                document.getElementById('confidence').textContent = confidence + '%';
                document.getElementById('locateBtn').disabled = false;
                document.getElementById('locateBtn').textContent = 'LOCATE ALTBERGER';
                
                const now = new Date();
                document.getElementById('locationContent').innerHTML = `
                    <div class="location-info">
                        <h2>${location.name}</h2>
                        <p class="activity">${location.activity}</p>
                        <p class="coords">${location.lat.toFixed(4)}¬∞N, ${Math.abs(location.lng).toFixed(4)}¬∞W</p>
                        <p class="timestamp">${now.toLocaleTimeString()}</p>
                    </div>
                `;
                
                scanning = false;
            }, 2000);
        }
