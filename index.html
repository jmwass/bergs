<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTBERGER FINDER</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3730a3 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 4.5rem;
            margin: 10px 0;
        }
        
        .subtitle {
            color: #93c5fd;
            font-size: 1.65rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .map-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 12px;
            padding: 15px;
            height: 900px;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: #334155;
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 12px;
            padding: 30px;
            font-size: 1.2rem;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
        }
        
        .status-dot.scanning {
            background: #fbbf24;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .confidence {
            color: #93c5fd;
            font-size: 0.9rem;
        }
        
        .location-info h2 {
            color: #22c55e;
            font-size: 2.25rem;
            margin-bottom: 8px;
        }
        
        .activity {
            color: #bfdbfe;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .coords, .timestamp {
            color: #93c5fd;
            font-size: 1.1rem;
        }
        
        .scanning-animation {
            text-align: center;
            padding: 40px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(34, 197, 94, 0.3);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert-box {
            background: rgba(234, 179, 8, 0.2);
            border: 2px solid #eab308;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 10px;
            font-size: 1.2rem;
        }
        
        .alert-title {
            color: #fde047;
            font-weight: bold;
        }
        
        .stats-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 30px;
        }
        
        .stats-title {
            color: #93c5fd;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .stat-label {
            color: #bfdbfe;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        .locate-btn {
            width: 100%;
            padding: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: #22c55e;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .locate-btn:hover:not(:disabled) {
            background: #16a34a;
            transform: scale(1.02);
        }
        
        .locate-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            color: #93c5fd;
            font-size: 0.85rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ALTBERGER FINDER üéØ</h1>
            <p class="subtitle">Advanced Location Tracking & Behavioral Environmental Recognition</p>
        </div>
        
        <div class="main-grid">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="info-panel">
                <div class="status-box">
                    <div class="status-header">
                        <div class="status-indicator">
                            <div class="status-dot" id="statusDot"></div>
                            <span id="statusText">INITIALIZING...</span>
                        </div>
                        <div class="confidence" id="confidence">--</div>
                    </div>
                    
                    <div id="locationContent">
                        <div class="scanning-animation">
                            <div class="spinner"></div>
                            <p>Loading tracker...</p>
                        </div>
                    </div>
                </div>
                
                <div class="alert-box">
                    <div>‚ö†Ô∏è</div>
                    <div>
                        <div class="alert-title">ALERT:</div>
                        <div>Subject highly mobile. Approach with snacks.</div>
                    </div>
                </div>
                
                <div class="stats-box">
                    <div class="stats-title">TRACKING STATS</div>
                    <div class="stat-row">
                        <span class="stat-label">Scans:</span>
                        <span class="stat-value" id="scanCount">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Status:</span>
                        <span class="stat-value" style="color: #22c55e;">ACTIVE</span>
                    </div>
                </div>
                
                <button class="locate-btn" id="locateBtn" onclick="findAltberger()" disabled>
                    INITIALIZING...
                </button>
            </div>
        </div>
        
        <div class="footer">
            ‚ö†Ô∏è For entertainment purposes only. No ALTBERGERs harmed.
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const locations = [
            { name: "Dinosaur Bar-B-Que", lat: 43.0481, lng: -76.1474, activity: "Devouring ribs" },
            { name: "Destiny USA Food Court", lat: 43.0693, lng: -76.1731, activity: "Lost in the mall" },
            { name: "Carrier Dome", lat: 43.0362, lng: -76.1364, activity: "Pretending to understand football" },
            { name: "Green Lakes State Park", lat: 43.0547, lng: -75.9836, activity: "Communing with nature" },
            { name: "Wegmans on Erie Blvd", lat: 43.0481, lng: -76.1233, activity: "Living his best life in aisle 7" },
            { name: "Armory Square", lat: 43.0506, lng: -76.1531, activity: "People watching" },
            { name: "Thornden Park", lat: 43.0392, lng: -76.1267, activity: "Feeding the geese (illegally)" },
            { name: "Syracuse University Quad", lat: 43.0391, lng: -76.1350, activity: "Reliving the glory days" },
            { name: "Regional Market", lat: 43.0733, lng: -76.1447, activity: "Inspecting produce suspiciously" },
            { name: "Onondaga Lake Park", lat: 43.0931, lng: -76.2158, activity: "Contemplating life choices" },
            { name: "Tipp Hill", lat: 43.0653, lng: -76.1744, activity: "Looking for the green traffic light" },
            { name: "Clinton Square", lat: 43.0514, lng: -76.1539, activity: "Posing dramatically" },
            { name: "Funk 'n Waffles", lat: 43.0489, lng: -76.1478, activity: "Making questionable brunch decisions" },
            { name: "Everson Museum", lat: 43.0480, lng: -76.1478, activity: "Pretending to understand modern art" },
            { name: "Inner Harbor", lat: 43.0561, lng: -76.1642, activity: "Skipping stones" },
            { name: "Manley Field House", lat: 43.0358, lng: -76.1383, activity: "Working on his jump shot" },
            { name: "Marshall Street", lat: 43.0386, lng: -76.1336, activity: "Window shopping" },
            { name: "Rosamond Gifford Zoo", lat: 43.0828, lng: -76.2069, activity: "Making friends with the red pandas" },
            { name: "Beaver Lake Nature Center", lat: 43.1536, lng: -76.3006, activity: "Getting lost on purpose" },
            { name: "Shifty's Bar", lat: 43.0392, lng: -76.1331, activity: "Being legendary" }
        ];
        
        let map, marker;
        let scanCount = 0;
        let scanning = false;
        let initialized = false;
        
        function initializeMap() {
            // Check if Leaflet is loaded
            if (typeof L === 'undefined') {
                setTimeout(initializeMap, 100);
                return;
            }
            
            try {
                // Initialize map
                map = L.map('map').setView([43.0481, -76.1474], 12);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);
                
                // Create custom marker with face - 3x bigger (150px)
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="width: 150px; height: 150px; border: 6px solid #22c55e; border-radius: 50%; overflow: hidden; box-shadow: 0 0 30px rgba(34, 197, 94, 0.9); background: white;"><img src="https://media.licdn.com/dms/image/v2/D5603AQH5HIj42t9j3w/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1715211216182?e=1771459200&v=beta&t=zJVhfuezooveHvRxfljgyK73p3banAmp-_dQE6cSVz0" style="width: 100%; height: 100%; object-fit: cover;" crossorigin="anonymous"></div>',
                    iconSize: [150, 150],
                    iconAnchor: [75, 75]
                });
                
                marker = L.marker([43.0481, -76.1474], { icon: customIcon }).addTo(map);
                
                initialized = true;
                document.getElementById('locateBtn').disabled = false;
                document.getElementById('locateBtn').textContent = 'LOCATE ALTBERGER';
                
                // Auto-locate on load
                setTimeout(findAltberger, 500);
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('locationContent').innerHTML = '<p style="color: #ef4444;">Map loading error. Please refresh.</p>';
            }
        }
        
        // Start initialization
        initializeMap();
        
        function findAltberger() {
            if (!initialized || scanning) return;
            
            scanning = true;
            scanCount++;
            
            document.getElementById('scanCount').textContent = scanCount;
            document.getElementById('statusText').textContent = 'SCANNING...';
            document.getElementById('statusDot').classList.add('scanning');
            document.getElementById('locateBtn').disabled = true;
            document.getElementById('locateBtn').textContent = 'SCANNING...';
            
            document.getElementById('locationContent').innerHTML = `
                <div class="scanning-animation">
                    <div class="spinner"></div>
                    <p>Triangulating...</p>
                </div>
            `;
            
            setTimeout(() => {
                const location = locations[Math.floor(Math.random() * locations.length)];
                const confidence = Math.floor(Math.random() * 15) + 85;
                
                marker.setLatLng([location.lat, location.lng]);
                map.flyTo([location.lat, location.lng], 14, { duration: 1.5 });
                
                document.getElementById('statusText').textContent = 'LOCKED';
                document.getElementById('statusDot').classList.remove('scanning');
                document.getElementById('confidence').textContent = confidence + '%';
                document.getElementById('locateBtn').disabled = false;
                document.getElementById('locateBtn').textContent = 'LOCATE ALTBERGER';
                
                const now = new Date();
                document.getElementById('locationContent').innerHTML = `
                    <div class="location-info">
                        <h2>${location.name}</h2>
                        <p class="activity">${location.activity}</p>
                        <p class="coords">${location.lat.toFixed(4)}¬∞N, ${Math.abs(location.lng).toFixed(4)}¬∞W</p>
                        <p class="timestamp">${now.toLocaleTimeString()}</p>
                    </div>
                `;
                
                scanning = false;
            }, 2000);
        }
    </script>
</body>
</html>
