<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTBERGER FINDER</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3730a3 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin: 10px 0;
        }
        
        .subtitle {
            color: #93c5fd;
            font-size: 1.1rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .map-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 12px;
            padding: 15px;
            height: 600px;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: #334155;
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .status-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 12px;
            padding: 20px;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
        }
        
        .status-dot.scanning {
            background: #fbbf24;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .confidence {
            color: #93c5fd;
            font-size: 0.9rem;
        }
        
        .location-info h2 {
            color: #22c55e;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .activity {
            color: #bfdbfe;
            margin-bottom: 10px;
        }
        
        .coords, .timestamp {
            color: #93c5fd;
            font-size: 0.85rem;
        }
        
        .scanning-animation {
            text-align: center;
            padding: 40px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(34, 197, 94, 0.3);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert-box {
            background: rgba(234, 179, 8, 0.2);
            border: 2px solid #eab308;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .alert-title {
            color: #fde047;
            font-weight: bold;
        }
        
        .stats-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        
        .stats-title {
            color: #93c5fd;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #bfdbfe;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        .locate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: #22c55e;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .locate-btn:hover:not(:disabled) {
            background: #16a34a;
            transform: scale(1.02);
        }
        
        .locate-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            color: #93c5fd;
            font-size: 0.85rem;
            margin-top: 20px;
        }
    </style>
</head>

        <div class="header">

                    <div id="locationContent">
                        <div class="scanning-animation">
                            <div class="spinner"></div>
                            <p>Loading tracker...</p>
                        </div>
                    </div>
                </div>
                
                <div class="alert-box">
                    <div>‚ö†Ô∏è</div>
                    <div>

                </div>

                    <div class="stat-row">

                </div>
                
                <button class="locate-btn" id="locateBtn" onclick="findAltberger()" disabled>

                </button>
            </div>
        </div>
        
        <div class="footer">
            ‚ö†Ô∏è For entertainment purposes only. No ALTBERGERs harmed.
        </div>
    </div>

        function findAltberger() {
            if (!initialized || scanning) return;
            
            scanning = true;
            scanCount++;
            
            document.getElementById('scanCount').textContent = scanCount;
            document.getElementById('statusText').textContent = 'SCANNING...';
            document.getElementById('statusDot').classList.add('scanning');
            document.getElementById('locateBtn').disabled = true;
            document.getElementById('locateBtn').textContent = 'SCANNING...';
            
            document.getElementById('locationContent').innerHTML = `
                <div class="scanning-animation">
                    <div class="spinner"></div>
                    <p>Triangulating...</p>
                </div>
            `;
            
            setTimeout(() => {
                const location = locations[Math.floor(Math.random() * locations.length)];
                const confidence = Math.floor(Math.random() * 15) + 85;
                
                marker.setLatLng([location.lat, location.lng]);
                map.flyTo([location.lat, location.lng], 14, { duration: 1.5 });
                
                document.getElementById('statusText').textContent = 'LOCKED';
                document.getElementById('statusDot').classList.remove('scanning');
                document.getElementById('confidence').textContent = confidence + '%';
                document.getElementById('locateBtn').disabled = false;
                document.getElementById('locateBtn').textContent = 'LOCATE ALTBERGER';
                
                const now = new Date();
                document.getElementById('locationContent').innerHTML = `
                    <div class="location-info">
                        <h2>${location.name}</h2>
                        <p class="activity">${location.activity}</p>
                        <p class="coords">${location.lat.toFixed(4)}¬∞N, ${Math.abs(location.lng).toFixed(4)}¬∞W</p>
                        <p class="timestamp">${now.toLocaleTimeString()}</p>
                    </div>
                `;
                
                scanning = false;
            }, 2000);
